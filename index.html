<!DOCTYPE HTML>
<html>
    <head>    
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Hero">  
            <div class="bar">
                <div class="home">
                    <div class="menu"><img src="Images/Hamburger Button.svg"></div>
                    <div class="city"><img src="Images/City White Copy 7.svg"></div>
                    <div class="cart"><img src="Images/Cart.svg"></div>
                </div> 
            </div>
            <div class="text-over">
                <div class="content">
                        <p class="spring-content">SPRING</p> <br> 
                </div>
                <div class="second-content">
                    <p class="collection-here">Collection is here!</p>
                </div>

                <div class="shop-button">  
                    <div class="button">
                        <img class="button-img" src="Images/Shop the collection btn.png" alt="Shop-more">
                        <p class="Shop-the-collection">Shop the collection</p>                    
                    </div>              
                </div>
            </div>
        </div>
        <div class="size-margin">
            <div class="jacket-sunglass">
                <div class="sunglass-content">
                    <img class="sunglass-img" src="Images/sunglasses.png" alt="Sunglass-image">   
                    <div class="text-Sunglass">SUNGLASSES</div>
                    <div class="text-shop">Shop now</div>                 
                </div>
                <div class="jacket-content">
                    <img class="jacket-img" src="Images/jackets.png" alt="Jacket-image">
                    <div class="text-Sunglass">Jacket</div>
                    <div class="text-shop">Shop now</div>                   
                </div>
            </div>
            <span class="Featured-Products">Featured Products</span>
            <div class="Products-margin">
                <div class="Products">
                    <div class="card" id="card1">
                        <img src="Images/bag.png" class="img-product1">
                        <!-- <p class="pro-name"><p class="price">Bag</p>$70</p> -->
                        <span class="Bag-7000"><span class="text-style-1">Bag</span>$70.00</span>
                    </div>
                    <div class="card" id="card2">
                        <img src="Images/coat.png" class="img-product2">
                        <span class="Bag-7000"><span class="text-style-1">Bag</span>$60.00</span>
                    </div>
                    <div class="card" id="card3">
                        <img src="Images/sweater.png" class="img-product3">
                        <span class="Bag-7000"><span class="text-style-1">Bag</span>$40.00</span>
                    </div>                
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="contact-detail">
                <div class="sologun">
                    <span class="We-love-speaking-to">
                        We love speaking to our customers, got a questions?
                    </span>
                </div>     
                <div class="email-detail">
                    <div class="email">
                        <span class="shopifypartners">@shopifypartners</span>
                    </div>
                    <div class="phone-number">
                        <span>1-800-555-1234</span>
                    </div>
                </div> 
                <div class="insta">
                    <span class="hellomyshopemailco">hello@myshopemail.com</span>
                </div>          
            </div>
            <div class="footer-line"></div>    
        </div>
    </body>
</html>
